<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Калькулятор презентации</title>
    <style>
        body {
            margin: 0;
            font: 14px/1.4 -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
            color: #172b4d;
        }
        
        .calc {
            padding: 10px 12px;
        }
        
        .row {
            display: flex;
            align-items: center;
            gap: 8px;
            margin: 6px 0;
        }
        
        .row input {
            width: 110px;
            padding: 6px 8px;
            border: 1px solid #c1c7d0;
            border-radius: 4px;
        }
        
        .result {
            font-weight: 600;
        }
        
        .muted {
            color: #6b778c;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="calc">
        <div class="row">
            <label for="slides">Слайды:</label>
            <input id="slides" type="number" inputmode="numeric" min="0" step="1" placeholder="например, 60">
        </div>
        <div class="row muted">Формула: 15 мин + N × 1.5 мин/слайд</div>
        <div class="row">Итог: <span id="minutes" class="result">—</span> мин (<span id="hms" class="result">—</span>)</div>
    </div>

    <script>
        (function() {
            const perSlide = 1.5; // минут на слайд
            const overhead = 15; // фиксированная надбавка, мин
            const input = document.getElementById('slides');
            const minutesEl = document.getElementById('minutes');
            const hmsEl = document.getElementById('hms');

            function update() {
                const v = input.value.trim();
                const n = v === "" ? NaN : Number(v);
                
                if (!Number.isFinite(n) || n < 0) {
                    minutesEl.textContent = "—";
                    hmsEl.textContent = "—";
                    return;
                }
                
                const total = overhead + n * perSlide; // в минутах (дробные)
                const m = Math.round(total);           // округление до минут
                const h = Math.floor(m / 60);
                const mm = String(m % 60).padStart(2, "0");

                minutesEl.textContent = m;
                hmsEl.textContent = h + " ч " + mm + " мин";
            }

            input.addEventListener('input', update);
            update();
        })();
    </script>
</body>
</html>
